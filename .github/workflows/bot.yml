on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Pobierz kod
      uses: actions/checkout@v3
    
    - name: ğŸ Ustaw Pythona
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: ğŸ“¦ Zainstaluj zaleÅ¼noÅ›ci
      run: pip install Mastodon.py==1.8.1
    
    - name: ğŸ¤– Uruchom bota
      env:
        MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
        MASTODON_BASE_URL: ${{ secrets.MASTODON_BASE_URL }}
      run: python bot.py
    
    - name: ğŸ“Š PokaÅ¼ statystyki
      if: always()
      run: |
        echo "ğŸ“ˆ STATYSTYKI BOTA:"
        echo "========================"
        
        if [ -f "counter.txt" ]; then
          COUNTER=$(cat counter.txt)
          echo "ğŸ“Š Licznik odpowiedzi: $COUNTER"
          echo "ğŸ”— NastÄ™pny link przy: $((5 - (COUNTER % 5)))"
        fi
        
        if [ -f "used_sentences.json" ]; then
          USED=$(python3 -c "
