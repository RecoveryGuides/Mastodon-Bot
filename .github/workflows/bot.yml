name: ğŸ¤– Mastodon Simple Bot

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # â† TO DAJE PRAWA DO PISANIA
    
    steps:
    - name: ğŸ“¥ Pobierz kod
      uses: actions/checkout@v3
    
    - name: ğŸ Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: ğŸ“¦ Instaluj
      run: pip install Mastodon.py
    
    - name: ğŸ¤– Uruchom bota
      env:
        MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
        MASTODON_BASE_URL: ${{ secrets.MASTODON_BASE_URL }}
      run: python bot.py
    
    - name: ğŸ’¾ WyÅ›lij zmiany
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        
        git add counter.txt used_sentences.json posted_toots.json
        git commit -m "ğŸ¤– $(date)" || exit 0
        git push
