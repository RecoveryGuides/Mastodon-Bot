    print(\"ğŸ“ UÅ¼yte sentencje: 0\")
")
          echo "$USED"
        fi
        
        if [ -f "posted_toots.json" ]; then
          COUNT=$(wc -l < posted_toots.json 2>/dev/null || echo "0")
          echo "ğŸš€ Opublikowanych odpowiedzi: $COUNT"
          
          # PokaÅ¼ ostatnie 3
          echo "ğŸ“… Ostatnie odpowiedzi:"
          tail -3 posted_toots.json 2>/dev/null | while read line; do
            python3 -c "
