name: ğŸ¤– Mastodon Bot (24/7)

on:
  schedule:
    - cron: '*/30 * * * *'  # Co 30 minut, 24/7
  workflow_dispatch:

jobs:
  smart-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    permissions:
      contents: write
    
    steps:
    - name: ğŸ“¥ Pobierz kod
      uses: actions/checkout@v3
    
    - name: ğŸ Uruchom bota (on sam decyduje 24/7)
      env:
        MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
        MASTODON_BASE_URL: ${{ secrets.MASTODON_BASE_URL }}
      run: python bot.py
    
    - name: ğŸ’¾ Zapisz zmiany
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        
        git add *.txt *.json 2>/dev/null || true
        
        if ! git diff --cached --quiet 2>/dev/null; then
          git commit -m "ğŸ¤– Update $(date +'%H:%M')"
          git push
        fi
